[project]
name = "reranking-multimodal-data"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "datasets>=2.12.0",
    "accelerate>=0.20.0",
    "Pillow>=9.5.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "python-multipart>=0.0.6",
    "pdf2image>=1.16.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "evaluate>=0.4.0",
    "scikit-learn>=1.3.0",
]
[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E","F","I","B","W","UP","S","RUF"]
extend-select = ["I"]
ignore = ["E203"]

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = true
strict = false

[dependency-groups]
dev = [
    "pre-commit>=4.4.0",
    "black>=24.8.0",
    "ruff>=0.6.9",
    "mypy>=1.11.2",
    "bandit>=1.7.9",
    "pytest>=9.0.1",
]
