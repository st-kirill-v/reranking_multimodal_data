name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.9"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync
          uv add --dev pre-commit black ruff mypy bandit

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

      - name: Run basic checks
        run: uv run python -c "import numpy, pandas, sklearn; print('âœ… All imports work')"
